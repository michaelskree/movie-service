plugins {
    id 'eclipse'
    id 'java'
    id 'org.springframework.boot' version '2.5.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.vladmihalcea:hibernate-types-52:2.11.1'
    implementation 'org.flywaydb:flyway-core:7.10.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.4'
    implementation 'org.postgresql:postgresql:42.2.21'
    implementation 'org.springframework:spring-jdbc:5.3.8'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0'
}
